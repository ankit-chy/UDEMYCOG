<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form>

            <fieldset>
                <legend>Girlfriend-Info</legend>
                 Name:<input type="text"placeholder="Your Full Name Here"><br>
                Email:<input type="text"placeholder="your@email.com"><br>
                Password:<input type="password">

               <br><br>

                In a Relationship:<br>
               <input type="radio" name="In a Relationship">YES<br>
               <input type="radio" name="In a Relationship">NO<br>

               <br><br>

               Type of Relationship:<br>
               <input type="checkbox">Long Distance<br>
               <input type="checkbox">Same City<br>
               <input type="checkbox">Same City But Full of Restrictions<br>

               Age:<br>
               <select>
                   <option>0-20</option>
                   <option>20-40</option>
                   <option>40+</option>
               </select>

              <br><br>

              Description Of Dream Girl<br>
              <textarea col="50" rows="5"></textarea>
               <br><br>

               <input type="Submit" value="Save Info">
               <input type="Reset" value="Clear Form">
            </fieldset>
        </form>

    </body>
</html>
